{% extends "realtime.html" %}

{% block title %} Realtime {% endblock %}

{% block content %}

<div class="row-fluid">
    <div id="graph" class="span6 well" style="height:300px; min-height:300px">
        
    </div>
</div>





<div class="row-fluid">
    <div class="span12 well well-small">
        <table class="table table-bordered table-striped table-hovered">
            <thead>
                <tr>
                    <th>EXT/PIN</th>
                    <th>TIPO DESTINO</th>
                    <th>NUMERO</th>
                    <th>TRONCAL</th>
                    <th>INICIO</th>
                    <th>TIEMPO ACTIVA</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr>
                    <td>{{d.0}}</td>
                    <td>{{d.1}}</td>
                    <td>{{d.3}}</td>
                    <td>{{d.2}}</td>
                    <td>{{d.5}}</td>
                    <td>{{d.4}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static "tarifica/js/jquery.jqplot.min.js" %}"></script>
<script type="text/javascript" src="{% static "tarifica/js/plugins/jqplot.pieRenderer.min.js" %}"></script>

<script type="text/javascript">
    $(document).ready(function(){
        var data = [
            ['Heavy Industry', 12],['Retail', 9], ['Light Industry', 14], 
            ['Out of home', 16],['Commuting', 7], ['Orientation', 9]
        ];
        var plot2 = jQuery.jqplot ('graph', [data], 
        {
            seriesDefaults: {
                renderer: jQuery.jqplot.PieRenderer, 
                rendererOptions: {
                    // Turn off filling of slices.
                    fill: false,
                    showDataLabels: true, 
                    // Add a margin to seperate the slices.
                    sliceMargin: 4, 
                    // stroke the slices with a little thicker line.
                    lineWidth: 5
                }
            }, 
            legend: { show:true, location: 'e' }
        });
    });
</script>

{% endblock %}
